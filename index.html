<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Riddle of the Day</h1>
    </header>
    <main>
        <section id="token-section">
            <h2>Enter Your First and Last Name</h2>
            <p id="case-sensitive-warning">BE AWARE: It is Case Sensitive.</p>
            <form id="token-form">
                <input type="text" id="token" placeholder="Your First and Last Name" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="riddle-section" style="display: none;">
            <h2 id="riddle"></h2>
            <p id="hint"></p>
            <form id="answer-form">
                <input type="text" id="answer" placeholder="Your answer" required>
                <button type="submit">Submit</button>
            </form>
            <p id="result"></p>
        </section>
        <section id="tracker-section" style="display: none;">
            <h2>Your Answer History</h2>
            <ul id="answer-history"></ul>
            <p id="score"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Riddle of the Day</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
